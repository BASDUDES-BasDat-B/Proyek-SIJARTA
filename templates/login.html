{% extends 'base.html' %}
{% block title %}SIJARTA - Login{% endblock %}
{% block content %}

{% if messages %}
<div class="fixed top-4 right-4 z-50">
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div id="alert-{{ forloop.counter }}" class="flex items-center justify-between bg-red-500 text-white px-4 py-3 rounded shadow-lg transition-opacity duration-500 animate-slide-in">
                <span>{{ message }}</span>
                <button onclick="closeAlert('alert-{{ forloop.counter }}')" class="text-white font-bold">&times;</button>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}

<div class="flex items-center justify-center h-[calc(100vh-6rem)]"> 
    <div class="w-full max-w-sm p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Form Login</h1>
        <form method="post" class="space-y-4" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Telepon:</label>
                <input 
                    type="number" 
                    id="phone" 
                    name="phone" 
                    min="0" 
                    required 
                    class="w-full px-4 py-2 mt-1 border border-gray-300 bg-blue-200/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 mt-1 border border-gray-300 bg-blue-200/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
            >Login
            </button>
        </form>
    </div>
</div>
<script>
    function closeAlert(alertId) {
        const alertElement = document.getElementById(alertId);
        if (alertElement) {
            alertElement.style.opacity = '0';
            setTimeout(() => {
                alertElement.remove();
            }, 500); 
        }
    }
</script>
{% endblock %}
