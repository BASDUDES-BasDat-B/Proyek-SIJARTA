{% extends 'base.html' %}
{% block content %}

{% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <div id="alert-{{ forloop.counter }}" class="flex items-center justify-between bg-green-500 text-white px-4 py-3 rounded shadow-lg transition-opacity duration-500">
                <span>{{ message }}</span>
                <button onclick="closeAlert('alert-{{ forloop.counter }}')" class="text-white font-bold">&times;</button>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}

<div class="flex items-center justify-center h-[calc(100vh-6rem)]">
    <div class="container max-w-md p-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">SIJARTA By BASDUDES</h1>
        <div class="space-y-6">
            <a href="{% url 'login' %}">
                <button class="w-full px-4 py-2 border-2 border-blue-500 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white transition">
                    Login
                </button>
            </a>
            <a href="{% url 'register' %}">
                <button class="w-full px-4 py-2 border-2 border-blue-500 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white transition mt-2">
                    Register
                </button>
            </a>
        </div>
    </div>
</div>
<script>
    function closeAlert(alertId) {
        const alertElement = document.getElementById(alertId);
        if (alertElement) {
            alertElement.style.opacity = '0';
            setTimeout(() => {
                alertElement.remove();
            }, 500); 
        }
    }
    
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll("[id^='alert-']");
        alerts.forEach(alert => {
            setTimeout(() => {
                closeAlert(alert.id);
            }, 5000); 
        });
    });
</script>
{% endblock %}
